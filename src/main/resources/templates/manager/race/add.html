<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--路径下面不能加/-->
<head lang="en" th:replace="manager/public :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="manager/public :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="manager/public :: #public_time">
</section>

<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="manager/public :: #public_left(activeUri='race')">
    </div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>比赛管理 >> 添加比赛页面</span>
        </div>
        <div class="providerAdd">
            <form id="addForm" th:action="@{/mrace}" th:method="post" action="#">
                <div class="">
                    <label for="providerName">比赛名称：</label>
                    <input type="text" name="raceName" id="providerName"/>
                    <span >*请输入比赛名称</span>
                </div>
                <div>
                    <label>比赛级别：</label>
                    <select name="raceLevel">
                        <option selected value="">--请选择级别--</option>
                        <option value="1">校级</option>
                        <option value="2">省级</option>
                        <option value="3">国家级</option>
                    </select>
                </div>

                <div>
                    <label for="people">主办方：</label>
                    <input type="text" name="raceMaster" id="people"/>
                    <span>*请输入主办方</span>
                </div>

                <div>
                    <label for="address">报名开始时间：</label>
                    <input type="datetime-local" name="beginTime" id="address"/>
                    <span>*请输入报名开始时间</span>
                </div>
                <div>
                    <label for="fax">报名结束时间：</label>
                    <input type="datetime-local" name="endTime" id="fax" />
                    <span>*请输入报名结束时间</span>
                </div>
                <div>
                    <label>比赛开始时间：</label>
                    <input type="datetime-local" name="raceBegintime" />
                    <span>*请输入比赛开始时间</span>
                </div>
                <div>
                    <label>比赛结束时间：</label>
                    <input type="datetime-local" name="raceEndtime" />
                    <span>*请输入比赛结束时间</span>
                </div>
                <div>
                    <label>比赛地点：</label>
                    <input type="text" name="raceLocation" />
                    <span>*请输入比赛地点</span>
                </div>
                <div>
                    <label>比赛信息：</label>
                    <input type="text" name="raceInfo" />
                    <span>*请输入比赛信息</span>
                </div>


                <div class="providerAddBtn">
                    <input type="button" value="保存" onclick="$('#addForm').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>

<footer class="footer" th:replace="manager/public :: #public_footer">
</footer>

</body>
</html>
