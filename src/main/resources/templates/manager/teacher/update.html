<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--路径下面不能加/-->
<head lang="en" th:replace="manager/public :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="manager/public :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="manager/public :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="manager/public :: #public_left(activeUri='teacher')">
    </div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>教师管理页面 >> 教师修改页</span>
        </div>
        <div class="providerAdd">
            <form id="updateForm" action="#" th:action="@{/teacherManager}" th:method="post">
                <!--
                发送put请求修改供应商信息
                1. 在SpringMVC中配置HiddenHttpMethodFilter(SpringBoot自动配置好了)
                2. 页面创建一个method="post"表单
                3. 创建一个input标签 name="_method"，value="指定请求方式"
                    -->
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" name="tid" th:value="${teacher.tid}" value=""/>


                <div class="">
                    <label for="providerName">教师工号：</label>
                    <input type="text" th:value="${teacher.teacherNumber}" name="teacherNumber" id="providerName" placeholder="请输入工号"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="people">教师姓名：</label>
                    <input type="text" th:value="${teacher.teacherName}" name="teacherName" id="people" placeholder="请输入教师姓名"/>
                    <span>*</span>
                </div>
                <div>
                    <label>教师性别：</label>
                    <select name="teacherSex">
                        <option value="">--请选择--</option>
                        <option th:selected="${teacher.teacherSex == '男'}" value="男">男</option>
                        <option th:selected="${teacher.teacherSex == '女'}" value="女">女</option>
                    </select>
                    <span></span>
                </div>
                <div class="">
                    <label for="providerName">教师职位：</label>
                    <input type="text" th:value="${teacher.teacherProfession}" name="teacherProfession"  placeholder="请输入教师职位"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="address">教师密码：</label>
                    <input type="text" th:value="${teacher.teacherPassword}" name="teacherPassword" id="address" placeholder="请输入教师密码"/>
                    <span></span>
                </div>
                <div>
                    <label >教师手机号：</label>
                    <input type="text" th:value="${teacher.teacherMobile}" name="teacherMobile"  placeholder="请输入手机号"/>
                    <span></span>
                </div>
                <div class="providerAddBtn">
                    <input type="button" value="保存" onclick="$('#updateForm').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="manager/public :: #public_footer">
</footer>
</body>
</html>
