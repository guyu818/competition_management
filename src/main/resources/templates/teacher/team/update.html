<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--路径下面不能加/-->
<head lang="en" th:replace="teacher/public :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="teacher/public :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="teacher/public :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="teacher/public :: #public_left(activeUri='student')">
    </div>

    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>学生管理页面 >> 学生修改页</span>
        </div>
        <div class="providerAdd">
            <form id="updateForm" action="#" th:action="@{/student}" th:method="post">
                <!--
                发送put请求修改供应商信息
                1. 在SpringMVC中配置HiddenHttpMethodFilter(SpringBoot自动配置好了) 2. 页面创建一个method="post"表单
                3. 创建一个input标签 name="_method"，value="指定请求方式"
                    -->
                <input type="hidden" name="_method" value="put"/>
                <input type="hidden" name="sid" th:value="${student.sid}" value=""/>


                <div class="">
                    <label for="providerName">学生学号：</label>
                    <input type="text" th:value="${student.studentNumber}" name="studentNumber" id="providerName" placeholder="请输入学号"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="people">学生班级：</label>
                    <input type="text" th:value="${student.studentClass}" name="studentClass" id="people" placeholder="请输入学生班级"/>
                    <span>*</span>

                </div>
                <div class="">
                    <label for="providerName">学生姓名：</label>
                    <input type="text" th:value="${student.studentName}" name="studentName"  placeholder="请输入学号"/>
                    <span >*</span>
                </div>
                <div>
                    <label>学生性别：</label>
                    <select name="studentSex">
                        <option value="">--请选择报名状态--</option>
                        <option th:selected="${student.studentSex == '男'}" value="男">男</option>
                        <option th:selected="${student.studentSex == '女'}" value="女">女</option>
                    </select>
                    <span></span>
                </div>
                <div>
                    <label for="address">学生电话：</label>
                    <input type="text" th:value="${student.studentMobile}" name="studentMobile" id="address" placeholder="请输入学生电话"/>
                    <span></span>

                </div>
                <div>
                    <label for="fax">微信：</label>
                    <input type="text" th:value="${student.studentWechar}" name="studentWechar" id="fax" placeholder="请输入学生微信号"/>
                    <span></span>

                </div>
                <div>
                    <label>报名状态：</label>
                    <select name="studentStatus">
                        <option value="">--请选择报名状态--</option>
                        <option th:selected="${student.studentStatus == 1}" value="1">已报名</option>
                        <option th:selected="${student.studentStatus == 0}" value="0">未报名</option>
                    </select>
                    <span></span>

                </div>
                <div class="providerAddBtn">
                    <input type="button" value="保存" onclick="$('#updateForm').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="teacher/public :: #public_footer">
</footer>
</body>
</html>
